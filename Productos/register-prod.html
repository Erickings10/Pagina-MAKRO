<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makro | Registro de Productos</title>
    <link rel="icon" href="../img/LOGOS/mini-logo-makro.png" type="image/png">
    <link rel="stylesheet" href="register-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="Encabezado">
            <a href="../index.html"><img class="Logo" src="../img/LOGOS/logo-makro-4096.png" title="Ir al Inicio"></a>
        </nav>
    </header>
    <div class="contenedorProductos">
        <h1 class="titulo">Registro de Producto</h1>
        <p>Complete la información del producto a continuación:</p>
        <form id="product-form">
            <div class="form-columnas">
                <div class="columna izquierda-column">
                    <div class="form-group">
                        <label for="codigo" class="label">Código</label>
                        <input type="text" id="codigo" name="codigo" placeholder="1009TR" required>
                        <button type="button" id="buscar">Buscar</button>
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="label">Nombre del Producto</label>
                        <div class="input-group">
                            <input type="text" id="nombre" name="nombre" placeholder="Aceite" required>
                            <i class="fas fa-box"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="label">Descripción del Producto</label>
                        <textarea id="descripcion" name="descripcion" placeholder="Agrega información adicional del producto: (Und. x 20 L)" required></textarea>
                    </div>
                </div>
                <div class="columna derecha-column">
                    <div class="form-group">
                        <label for="cantidad" class="label">Cantidad Disponible</label>
                        <div class="input-group">
                            <input type="number" id="cantidad" name="cantidad" placeholder="100" required>
                            <i class="fas fa-sort-numeric-up"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fecha" class="label">Fecha de Caducidad</label>
                        <input type="date" id="fecha" name="fecha" value="2024-05-27" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria" class="label">Categoría del Producto</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Select</option>
                            <option value="Lacteo">Lacteo</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion" class="label">Ubicación de producto en tienda</label>
                        <select id="ubicacion" name="ubicacion" required>
                            <option value="">Select</option>
                            <option value="Almacen A">Almacen A</option>
                            <option value="Almacen B">Almacen B</option>
                            <option value="Almacen C">Almacen C</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit">Guardar</button>
                <button type="button" id="btn-actualizar">Actualizar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </div>
        </form>

        <!-- ALERTA DE GUARDAR PROD -->
        <div id="alerta" class="alerta-oculta">
            <span class="mensaje">Producto Guardado</span>
            <br>
            <i class="fas fa-check-circle"></i>
        </div>

        <!-- ALERA ACTUALIZADO -->
        <div id="alerta-actualizacion" class="alerta-oculta">
            <span id="mensaje-alerta-act" class="mensaje">Producto Actualizado</span>
            <br>
            <i id="icono-alerta-act" class="fas fa-sync-alt"></i> 
        </div>
    </div>    

    <script src="register-prod.js"></script>
</body>
</html>
