<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makro | Iniciar Sesion</title>
    <link rel="icon" href="../img/LOGOS/mini-logo-makro.png" type="image/png" />
    <link rel="stylesheet" href="sesiondiseño.css" />
    <link rel="stylesheet" href="tema.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="Encabezado">
        <a href="../index.html"
          ><img
            class="Logo"
            src="../img/LOGOS/logo-makro-4096.png"
            title="Ir al Inicio"
        /></a>
      </nav>
    </header>
    <h1>LE DAMOS LA BIENVENIDA A MAKRO</h1>
    <div class="Container">
      <div class="Sesion">
        <h2>Iniciar Sesion</h2>
        <form>
          <div class="Box-usuario">
            <input type="email" name="correo" required />
            <label>Correo Electronico</label>
          </div>
          <div class="Box-usuario">
            <input type="password" name="contraseña" required />
            <label>Contraseña</label>
          </div>
          <div class="Button">
            <input class="Boton" type="submit" value="Ingresar" />
          </div>
        </form>
      </div>
      <div class="Registro">
        <h4>¿Aún no te registras?</h4>
        <button class="link-registro">
          <span><a class="enlace" href="registro.html">Registrate Aquí</a></span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </div>
    </div>
    <div class="Contenedor-Tema">
      <label class="switch" id="CambioTema">
        <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
        <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
        <input type="checkbox" class="input">
        <span class="slider"></span>
      </label>
    </div>
    <script src="sesion.js"></script>
  </body>
</html>
