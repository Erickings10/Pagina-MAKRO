<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makro | Registrate</title>
    <link rel="stylesheet" href="regisdiseño.css">
    <link rel="icon" href="../img/LOGOS/mini-logo-makro.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <nav class="Encabezado">
            <a href="../index.html"><img class="Logo" src="../img/LOGOS/logo-makro-4096.png" title="Ir al Inicio"></a>
        </nav>
    </header>
    <h1>REGISTRATE CON NOSOTROS</h1>
    <div class="Container">
        <div class="Registro">
          <h2>Registro</h2>
          <form>
            <div class="Box-Register">
              <input type="text" name="DNI" required>
              <label>DNI</label>
            </div>
            <div class="Box-Register">
              <input type="text" name="nombre" required>
              <label>Nombres</label>
            </div>
            <div class="Box-Register">
              <input type="text" name="apellido" required>
              <label>Apellidos</label>
            </div>
            <div class="Box-Register">
              <input type="date" name="nacimiento" required>
              <label for="Fecha de Nacimiento"></label>
            </div>
            <div class="Box-Register">
              <input type="text" name="celular" minlength="9" maxlength="9" required>
              <label>Celular</label>
            </div>
            <div class="Box-Register">
              <input type="email" name="correo" required>
              <label>Correo Electronico</label>
            </div>
            <div class="Box-Register">
              <input type="password" name="contraseña" minlength="8" required>
              <label>Contraseña</label>
            </div>
            <div class="Button">
              <input class="Boton" type="submit" value="Registrarse" />
            </div>
          </form>
        </div>
        <div class="InicioSesion">
          <button class="link-iniciosesion">
            <span><a class="enlace" href="iniciosesion.html">Volver al Inicio de Sesion</a></span>
            <svg width="15px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </div>
      </div>
</body>
</html>
